<!DOCTYPE html>
  <head>
    <title>Bootstrap select</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
  </head>
  <body>
   <div class="container">
   	<div class="row">
   	
		<div class="jumbotron">
			<h1>Multiple Item Picker</h1>
			<select id="multiple" class="selectpicker show-menu-arrow" data-style="form-control" data-live-search="true" multiple title="-- Multiple selector --">
			  <option data-tokens="Espresso">Espresso</option>
			  <option data-tokens="Americano">Americano</option>
			  <option data-tokens="Mocha">Mocha</option>
			  <option data-tokens="Capuccino">Capuccino</option>
			  <option data-tokens="Affogato">Affogato</option>
			  <option data-tokens="Long Black">Long Black</option>
			  <option data-tokens="Macchiato">Macchiato</option>
			</select>
		</div>
  		
		<div class="jumbotron">
			<h1>Single Item Picker</h1>
			<select id="single" class="selectpicker show-menu-arrow" data-live-search="true" title="-- Single selector --">
			  <option data-tokens="Espresso">Espresso</option>
			  <option data-tokens="Americano">Americano</option>
			  <option data-tokens="Mocha">Mocha</option>
			  <option data-tokens="Capuccino">Capuccino</option>
			  <option data-tokens="Affogato">Affogato</option>
			  <option data-tokens="Long Black">Long Black</option>
			  <option data-tokens="Macchiato">Macchiato</option>
			</select>
		</div>
      
		<div class="jumbotron">
			<h1>No results</h1>
			<select id="single" class="selectpicker show-menu-arrow" data-live-search="true" title="-- Single selector --">
              <!-- No results! -->
			</select>
		</div>
   		
   	</div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
    
<script>
$('#multiple').selectpicker({style: 'btn-primary'});
$('#single').selectpicker({style: 'btn-default'});
</script>
  </body>
</html>
